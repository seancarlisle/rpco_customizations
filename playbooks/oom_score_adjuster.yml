- name: Setup CRON job to ensure single-instance hosts have their instance's Adjusted OOM Score set to -1000
  hosts: baremetal_hosts
  tasks:
    - name: Drop the oom_score_adjuster.sh script
      file:
        src: "files/oom_score_adjuster.sh"
        dest: "/root/oom_score_adjuster.sh"
        mode: "0755"
        backup: yes
    - name: Register single-instance instance ID
      shell: "/usr/bin/virsh list | /usr/bin/awk '/instance/ {print $2}'"
      register: instance_id
    - name: Drop the oom_score_adjuster cron job
      template:
        src: "templates/oom_score_adjuster.j2"
        dest: "/etc/cron.d/oom_score_adjuster"
      with_items:
        - "{{ instance_id }}"
        
